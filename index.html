<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portofolio Solusi Bersama</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <img src="img/logo.png" alt="Company Logo" class="logo" />
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#profile">Our Profile</a></li>
        <li><a href="#contact">Message Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="home">
      <h1 id="welcome">Hi Name</h1>
    </section>

    <section id="profile">
      <h2>Our Profile</h2>
      <p>Photo banner here</p>
      <p>About the company: Lorem ipsum dolor sit amet...</p>
      <p>Vision and Mission: To deliver quality and innovation...</p>
    </section>

    <section id="contact">
      <h2>Message Us</h2>
      <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit">Send</button>
      </form>
      <div id="formResult"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Solusi Bersama. All rights reserved.</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
